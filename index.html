<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condiciones</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <h1 class="mt-3 text-center text-primary">Ejercicios Condiciones</h1>
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Ejercicio 1
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <img src="./assets/img/africa.jpeg" id="imagen" />
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Ejercicio 2
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <h2 class="text-center">Puedes llevar hasta 10 stickers</h2>
                  <div class="row justify-content-center">
                    <div class="col-lg-3">
                      <img src="./assets/img/js.jpeg" width="200px" />
                      <input
                        type="number"
                        class="mt-2"
                        id="sticker1"
                        value="0"
                      />
                    </div>
                    <div class="col-lg-3">
                      <img src="./assets/img/react.jpeg" width="200px" />
                      <input
                        type="number"
                        class="mt-2"
                        id="sticker2"
                        value="0"
                      />
                    </div>
                    <div class="col-lg-3">
                      <img src="./assets/img/github.jpeg" width="200px" />
                      <input
                        type="number"
                        class="mt-2"
                        id="sticker3"
                        value="0"
                      />
                    </div>
                    <div class="row mt-3 justify-content-center">
                      <div class="col-lg-3">
                        <button class="btn btn-success" id="boton">
                          Verificar
                        </button>
                        <p class="mt-2" id="parrafo"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Ejercicio 3
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionExample"
              >
                <div class="row">
                    <h2 class="mt-3">Ingrese la Password</h2>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-lg-2">
                        <select class="form-select" aria-label="Default select example" id="digito1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                          </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-select" aria-label="Default select example" id="digito2">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                          </select>
                    </div>
                    <div class="col-lg-2">
                        <select class="form-select" aria-label="Default select example" id="digito3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                          </select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col lg-3">
                        <button class="btn btn-primary mt-3" id="boton2">Ingresar</button>
                        <p id="parrafo2" class="mt-3"></p>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
